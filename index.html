<!DOCTYPE html>
<html lang="es-CL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema quirurgico</title>
    <link rel="stylesheet" href="style.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
<header>Gestion Pabellon de Urgencias</header>

<main class="presentacion">
    <section class="presentacion__contenido">
        <img src="Logo Felix Bulnes.jpg" class="rounded mx-auto d-block" alt="Logo Felix Bulnes">

    <h1 class="presentacion__contenido__titulo">Sistema Quirúrgico de Pabellon de Urgencias</h1>

    <p class="presentacion__contenido__texto">Inicie sesión para navegar por las diferentes secciones del sistema.</p>

    <!-- Modulo de inicio de sesión-->
    <form class="modal__login">
      <div class="form-group">
        <label for="exampleInputEmail1">Correo electronico</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingresar correo">
        <small id="emailHelp" class="form-text text-muted">Nunca compartiremos tu correo electronico con nadie</small>
    </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Contraseña</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Recuerdame</label>
  </div>
  <button type="submit" class="btn btn-primary">Ingresar</button>
  <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
</form>
</section>
</main>

<footer class="footer">
    <p class="footer__texto">Derechos reservados © 2025</p>

    <a 
        href="https://felixbulnes.cl/wp/contacto/" 
        target="_blank" 
        class="footer__link"
    >
        Contacto Hospital Félix Bulnes
    </a>
</footer>
<!--Script para Boostrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
