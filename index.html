<main class="presentacion">
    <section class="presentacion__contenido">
        <img src="Logo Felix Bulnes.jpg" class="rounded mx-auto d-block" alt="Logo Felix Bulnes">

    <h1 class="presentacion__contenido__titulo">Sistema Quirúrgico de Pabellon de Urgencias</h1>

    <p class="presentacion__contenido__texto">Inicie sesión para navegar por las diferentes secciones del sistema.</p>

    <!-- Modulo de inicio de sesión-->
    <form class="modal__login">
  <div class="form-group">
    <label for="exampleInputEmail1">Correo electronico</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingresar correo">
    <small id="emailHelp" class="form-text text-muted">Nunca compartiremos tu correo electronico con nadie</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Contraseña</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Recuerdame</label>
  </div>
  <button type="submit" class="btn btn-primary">Ingresar</button>
  <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
</form>
</section>
